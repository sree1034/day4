<div class="container">
    <div class="row">
    <div class="col-lg-4 pt-4" *ngFor="let item of districts">
<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{item.image}}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
      <p class="card-text">"{{item.description}}"</p>
      <a (click)="gotoHere(item.id)" class="btn btn-primary">Read More..</a>
    </div>
  </div>
  </div>
